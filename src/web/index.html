<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aslDetector</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #132033 0%, #0b182b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #b2c9e0;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .description {
            color: rgb(122, 145, 167);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2b3b53;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-webcam {
            background: #0db9c5;
            color: #132033;
        }

        .btn-video {
            background: #0dc459;
            color: #132033;
        }

        .btn-stop {
            background: #c50d0d;
            color: #ffffff;
        }

        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background: rgb(94, 117, 139);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 360px;
        }

        #videoElement {
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        .loading {
            font-size: 1.2rem;
            color: #b2c9e0;
            display: none;
            position: absolute;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        #stopButton {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>American Sign Language Detector</h1>
        <p class="description">
            ASL recognition system using computer vision.<br>
            Choose between using your webcam or uploading a video to start.
        </p>
        
        <div class="buttons-container">
            <button class="btn btn-webcam" id="webcamButton" onclick="startWebcam()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                Webcam
            </button>
            <button class="btn btn-video" id="videoButton" onclick="uploadVideo()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                Video
            </button>
            <button class="btn btn-stop" id="stopButton" onclick="stopExecution()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                </svg>
                Stop
            </button>
        </div>

        <div class="video-container" id="videoContainer">
            <img id="videoElement" alt="ASL Detection">
            <div class="loading" id="loading">Loading...</div>
        </div>
    </div>

    <script>
        let isExecuting = false;

        eel.expose(onExecutionStopped);
        function onExecutionStopped() {
            toggleButtons(false);
            document.getElementById('videoElement').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }

        eel.expose(updateFrame);
        function updateFrame(frameData) {
            const img = document.getElementById('videoElement');
            img.src = 'data:image/jpeg;base64,' + frameData;
            document.getElementById('loading').style.display = 'none';
            img.style.display = 'block';
        }

        function toggleButtons(executing) {
            const webcamButton = document.getElementById('webcamButton');
            const videoButton = document.getElementById('videoButton');
            const stopButton = document.getElementById('stopButton');
            
            isExecuting = executing;
            webcamButton.disabled = executing;
            videoButton.disabled = executing;
            stopButton.style.display = executing ? 'flex' : 'none';
        }

        async function startWebcam() {
            if (isExecuting) return;
            
            document.getElementById('loading').style.display = 'block';
            const videoContainer = document.getElementById('videoContainer');
            const videoElement = document.getElementById('videoElement');
            videoContainer.style.display = 'block';
            videoElement.style.display = 'none';
            
            toggleButtons(true);
            try {
                await eel.webcamASL()();
            } catch (error) {
                console.error('Error starting webcam:', error);
                toggleButtons(false);
            }
        }

        async function uploadVideo() {
            if (isExecuting) return;

            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'video/*';

            fileInput.onchange = async function (e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('loading').style.display = 'block';
                    const videoContainer = document.getElementById('videoContainer');
                    const videoElement = document.getElementById('videoElement');
                    videoContainer.style.display = 'block';
                    videoElement.style.display = 'none';

                    toggleButtons(true);

                    const reader = new FileReader();
                    reader.onload = async function () {
                        try {
                            await eel.videoASL(reader.result)();
                        } catch (error) {
                            console.error('Error processing video:', error);
                            toggleButtons(false);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };

            fileInput.click();
        }

        async function stopExecution() {
            try {
                await eel.stopExecution()();
                // O resto ser√° tratado pelo callback onExecutionStopped
            } catch (error) {
                console.error('Error stopping execution:', error);
                // Em caso de erro, ainda tentamos resetar a interface
                onExecutionStopped();
            }
        }
    </script>
</body>
</html>
