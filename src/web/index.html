<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Detector</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #132033 0%, #0b182b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 90vw;
            text-align: center;
        }

        h1 {
            color: #b2c9e0;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            color: rgb(122, 145, 167);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .buttons-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-webcam {
            background: #0db9c5;
            color: #132033;
        }

        .btn-video {
            background: #0dc459;
            color: #132033;
        }

        .btn-image {
            background: #b6a403;
            color: #132033;
        }

        .btn-stop {
            background: #c50d0d;
            color: #ffffff;
            display: none;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .video-container {
            width: 100%;
            max-width: 840px;
            margin: 0 auto;
            background: rgba(94, 117, 139, 0.2);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            min-height: 480px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        #videoElement {
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        .loading {
            font-size: 1.2rem;
            color: #b2c9e0;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin: 1rem auto;
            padding: 0.8rem;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            display: none;
            max-width: 840px;
            width: 100%;
        }

        .signature {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgb(122, 145, 167);
            font-size: 0.9rem;
        }

        .signature a {
            color: #0999a3;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .signature a:hover {
            color: #00eeff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>American Sign Language Detector</h1>
        <p class="description">
            ASL recognition system using computer vision.<br>
            Choose between using your webcam or uploading a video to start.
        </p>
        
        <div class="buttons-container">
            <button class="btn btn-webcam" id="webcamButton" onclick="startWebcam()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                Webcam
            </button>
            <button class="btn btn-video" id="videoButton" onclick="uploadVideo()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                Video
            </button>
            <button class="btn btn-image" id="imageButton" onclick="uploadImage()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Image
            </button>
            <button class="btn btn-stop" id="stopButton" onclick="stopExecution()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                </svg>
                Stop
            </button>
        </div>

        <div class="error-message" id="errorMessage">
            No webcam detected. Please connect a webcam and restart the application.
        </div>

        <div class="video-container" id="videoContainer">
            <img id="videoElement" alt="ASL Detection">
            <div class="loading" id="loading">Loading...</div>
        </div>
    </div>

    <div class="signature">
        made by <a href="https://github.com/DavilaGustavo" target="_blank" rel="noopener noreferrer">DavilaGustavo</a>
    </div>

    <script>
        let isExecuting = false;

        async function uploadImage() {
            if (isExecuting) return;

            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';

            fileInput.onchange = async function (e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('loading').style.display = 'block';
                    const videoContainer = document.getElementById('videoContainer');
                    const videoElement = document.getElementById('videoElement');
                    videoContainer.style.display = 'block';
                    videoElement.style.display = 'none';

                    toggleButtons(true);

                    const reader = new FileReader();
                    reader.onload = async function () {
                        try {
                            await eel.imageASL(reader.result)();
                            // Não chame toggleButtons(false) aqui para manter o botão Stop visível
                        } catch (error) {
                            console.error('Error processing image:', error);
                            toggleButtons(false);
                            clearVideoElement();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };

            fileInput.click();
        }

        async function checkWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                
                const webcamButton = document.getElementById('webcamButton');
                webcamButton.disabled = false;
                
                return true;
            } catch (err) {
                const webcamButton = document.getElementById('webcamButton');
                const errorMessage = document.getElementById('errorMessage');
                
                webcamButton.disabled = true;
                webcamButton.setAttribute('data-error', 'true');
                errorMessage.style.display = 'block';
                
                return false;
            }
        }

        window.addEventListener('load', checkWebcam);

        eel.expose(handleWebcamError);
        function handleWebcamError() {
            const webcamButton = document.getElementById('webcamButton');
            const errorMessage = document.getElementById('errorMessage');
            
            webcamButton.disabled = true;
            webcamButton.setAttribute('data-error', 'true');
            errorMessage.style.display = 'block';
            
            stopExecution();
        }

        eel.expose(clearVideoElement);
        function clearVideoElement() {
            const videoElement = document.getElementById('videoElement');
            videoElement.src = '';
            videoElement.style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }

        function toggleButtons(executing) {
            const webcamButton = document.getElementById('webcamButton');
            const videoButton = document.getElementById('videoButton');
            const imageButton = document.getElementById('imageButton');
            const stopButton = document.getElementById('stopButton');
            
            isExecuting = executing;
            
            if (webcamButton.hasAttribute('data-error')) {
                webcamButton.disabled = true;
            } else {
                webcamButton.disabled = executing;
            }
            
            videoButton.disabled = executing;
            imageButton.disabled = executing;
            stopButton.style.display = executing ? 'flex' : 'none';
            
            if (!executing) {
                clearVideoElement();
            }
        }

        async function startWebcam() {
            if (isExecuting) return;
            
            document.getElementById('loading').style.display = 'block';
            const videoContainer = document.getElementById('videoContainer');
            const videoElement = document.getElementById('videoElement');
            videoContainer.style.display = 'block';
            videoElement.style.display = 'none';
            
            toggleButtons(true);
            
            try {
                await eel.webcamASL()();
            } catch (error) {
                console.error('Error starting webcam:', error);
                handleWebcamError();
            }
        }

        async function uploadVideo() {
            if (isExecuting) return;

            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'video/*';

            fileInput.onchange = async function (e) {
                const file = e.target.files[0];
                if (file) {
                    document.getElementById('loading').style.display = 'block';
                    const videoContainer = document.getElementById('videoContainer');
                    const videoElement = document.getElementById('videoElement');
                    videoContainer.style.display = 'block';
                    videoElement.style.display = 'none';

                    toggleButtons(true);

                    const reader = new FileReader();
                    reader.onload = async function () {
                        try {
                            await eel.videoASL(reader.result)();
                            toggleButtons(false);
                        } catch (error) {
                            console.error('Error processing video:', error);
                            toggleButtons(false);
                            clearVideoElement();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };

            fileInput.click();
        }

        async function stopExecution() {
            try {
                await eel.stopExecution()();
                toggleButtons(false);
            } catch (error) {
                console.error('Error stopping execution:', error);
            }
        }

        eel.expose(updateFrame);
        function updateFrame(frameData) {
            const img = document.getElementById('videoElement');
            img.src = 'data:image/jpeg;base64,' + frameData;
            document.getElementById('loading').style.display = 'none';
            img.style.display = 'block';
        }
    </script>
</body>
</html>
